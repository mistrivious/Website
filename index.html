<!DOCTYPE html>

<html>

	<head>
		<meta charset="utf-8" title="Family Connect">
		<script type="text/javascript" src='script.js'> </script>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>

	<body id="page">

			<form id="login">

				<h1 id="login_header"><center>LOGIN</center></h1>
				
				<div id="username">
					<label id="label_username" for="username_box">Username:</label>
					<input type="text" id="username_box" required></input>
				</div>

				<div id="password">
					<label id="label_password" for="password_box">Password:</label>
					<input type="password" id="password_box" required></input>
				</div>

				<center><button id="login_button">Login</button></center>

				<div id="needaccount">Need an account? <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Register</a></div>

			</form>

	</body>

</html>
